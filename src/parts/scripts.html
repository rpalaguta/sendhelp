    <script>
        $("#navbar-toggle").click(function () {
        $('#navbar-menu').toggleClass("active");
        $('#navbar-toggle-icon').toggleClass("navbar-toggler-icon");
        $('#navbar-toggle-icon').toggleClass("fa fa-times");
        });
        $("#dropdown1-btn").click(function () {
        if (window.innerWidth < 992) {
            $('#dropdown1-menu').toggleClass("active");
            $('#dropdown1-menu').removeClass("active-lg");
        } else {
            $('#dropdown1-menu').toggleClass("active-lg");
            $('#dropdown1-menu').removeClass("active");
        }
        });
        $("#dropdown2-btn").click(function () {
        if (window.innerWidth < 992) {
            $('#dropdown2-menu').toggleClass("active");
            $('#dropdown2-menu').removeClass("active-lg");
        } else {
            $('#dropdown2-menu').toggleClass("active-lg");
            $('#dropdown2-menu').removeClass("active");
        }
        });

        function onWindowResize() {
        if (window.innerWidth <= 1000) {
            const body = document.getElementById('body');
            const html = document.getElementById('html');
            const fontSize = 16 * (window.innerWidth / 992);
            html.style.fontSize = `${fontSize}px`;
            body.style.fontSize = `${fontSize}px`;
        }
        }

        window.onresize = onWindowResize;
        onWindowResize();
    </script>
<script>
    $(function () {
        $(document).scroll(function () {
            var $nav = $(".navbar");
            $nav.toggleClass('scrolled', $(this).scrollTop() > $nav.height());
            if ($(document).scrollTop() > $nav.height()) {
                $('nav').addClass('shrink');
            } else {
                $('nav').removeClass('shrink');
  }
        });
    });
</script>
